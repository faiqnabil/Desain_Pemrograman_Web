<!DOCTYPE html>
<html>
<head>
    <title>Tugas Link</title>
</head>
<body>
    <h1>Tugas Link dengan Gambar</h1>
    
    <p>Klik gambar untuk membuka Google:</p>
    
    <a href="http://www.google.com">
        <img src="gambar.png" width="150" alt="Google">
    </a>
    
    <p>Atau klik <a href="http://www.google.com">link ini</a>.</p>

</body>
</html>
