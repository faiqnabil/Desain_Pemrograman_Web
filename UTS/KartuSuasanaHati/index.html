<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Suasana Hati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pilih Suasana Hati Anda</h1>
        <p>Klik pada salah satu kartu di bawah untuk mengubah suasana latar belakang halaman.</p>
        
        <div class="card-grid">
            <div class="card" id="card-tenang" data-color="#4a90e2">
                <h2>Tenang</h2>
            </div>

            <div class="card" id="card-semangat" data-color="#f7da21">
                <h2>Semangat</h2>
            </div>

            <div class="card" id="card-misterius" data-color="#5a189a">
                <h2>Gelisah</h2>
            </div>

            <div class="card" id="card-ceria" data-color="#ff7b00">
                <h2>Ceria</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
